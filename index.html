<!DOCTYPE html>
<html>
<head>

<div class="app">

<!-- VOLUME -->
<section id="volume" class="mode">
  <div class="card">
    <h3>Volume Calculator</h3>
    <input id="length" placeholder="Length">

    <input id="height" placeholder="Height">
    <button onclick="calcVolume()">Calculate</button>
